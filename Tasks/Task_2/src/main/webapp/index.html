<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<h1>Student Management</h1>

<!-- Форма добавления студента -->
<form id="addStudentForm">
    <input type="text" name="firstName" placeholder="Имя" required>
    <input type="text" name="lastName" placeholder="Фамилия" required>
    <input type="text" name="middleName" placeholder="Отчество">
    <input type="date" name="birthDate">
    <input type="text" name="studentGroup" placeholder="Группа" required>
    <button type="submit">Добавить студента</button>
</form>

<!-- Форма удаления студента -->
<form id="deleteStudentForm">
    <input type="number" name="studentId" placeholder="ID студента" required>
    <button type="submit">Удалить студента</button>
</form>

<!-- Кнопка для запроса всех студентов -->
<button id="listStudentsButton" type="button">Показать всех студентов</button>

<!-- Таблица для отображения списка студентов -->
<table id="studentsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Группа</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

</body>
</html>
